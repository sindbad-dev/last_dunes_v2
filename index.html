<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Last Dunes - Prototype</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="game-container">
        <div id="game-canvas-area">
            <canvas id="gameCanvas" width="800" height="800"></canvas>

            <div id="ui-hud">
                <div class="gauge-container">
                    <span>‚ù§Ô∏è Points de Vie</span>
                    <div class="health-bar" id="health-bar">
                        <!-- Hearts will be dynamically generated -->
                    </div>
                </div>
                <div class="gauge-container">
                    <span>Jauge Catastrophe</span>
                    <div class="gauge-bar">
                        <div class="gauge-segment" id="seg-1"></div>
                        <div class="gauge-segment" id="seg-2"></div>
                        <div class="gauge-segment" id="seg-3"></div>
                    </div>
                </div>
                <button id="history-button" class="history-btn" title="Voir l'historique de vos choix">
                    üìú Historique
                </button>
            </div>

            <div id="challenge-overlay" class="hidden">
                <div class="challenge-header-display">
                    <div class="challenge-image-container" id="challenge-image">
                        <!-- Challenge image will be displayed here -->
                    </div>
                    <h2 class="challenge-title-display" id="challenge-title"></h2>
                </div>
                <div class="dialogue-bubble" id="dialogue-text"></div>
                <div class="cards-container" id="cards-area">
                    </div>
            </div>

            <div id="yggdrasil-screen" class="hidden">
                <h1>Arbre du Destin</h1>
                <div id="story-tree"></div>
                <button onclick="location.reload()">Rejouer</button>
            </div>

            <div id="history-overlay" class="hidden">
                <div class="history-modal">
                    <div class="history-header">
                        <h2>üìú Historique de vos choix</h2>
                        <button id="close-history" class="close-btn">‚úï</button>
                    </div>
                    <div id="history-content"></div>
                </div>
            </div>
        </div>

        <!-- Persistent Card Deck -->
        <div id="persistent-deck" class="disabled">
            <div id="persistent-cards-area"></div>
        </div>
    </div>

    <script src="js/uiManager.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/mapEngine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

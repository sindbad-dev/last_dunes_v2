<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Last Dunes - Prototype</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        
        <div id="ui-hud">
            <div class="gauge-container">
                <span>Jauge Catastrophe</span>
                <div class="gauge-bar">
                    <div class="gauge-segment" id="seg-1"></div>
                    <div class="gauge-segment" id="seg-2"></div>
                    <div class="gauge-segment" id="seg-3"></div>
                </div>
            </div>
        </div>

        <div id="challenge-overlay" class="hidden">
            <div class="dialogue-bubble" id="dialogue-text"></div>
            <div class="cards-container" id="cards-area">
                </div>
        </div>

        <div id="yggdrasil-screen" class="hidden">
            <h1>Arbre du Destin</h1>
            <div id="story-tree"></div>
            <button onclick="location.reload()">Rejouer</button>
        </div>
    </div>

    <script src="js/uiManager.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/mapEngine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

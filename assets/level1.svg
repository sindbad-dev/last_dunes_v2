<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (sand) -->
  <rect width="800" height="800" fill="#8B7355"/>

  <!-- Texture overlay -->
  <defs>
    <pattern id="sandPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#6B5344" opacity="0.3"/>
      <circle cx="15" cy="15" r="1" fill="#6B5344" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#sandPattern)"/>

  <!-- Main floor -->
  <rect x="100" y="100" width="600" height="600" fill="#654321" stroke="#000" stroke-width="3"/>

  <!-- Walls -->
  <rect x="200" y="200" width="400" height="50" fill="#4a4a4a" stroke="#000" stroke-width="2"/>
  <rect x="200" y="550" width="400" height="50" fill="#4a4a4a" stroke="#000" stroke-width="2"/>
  <rect x="200" y="250" width="50" height="300" fill="#4a4a4a" stroke="#000" stroke-width="2"/>
  <rect x="550" y="250" width="50" height="300" fill="#4a4a4a" stroke="#000" stroke-width="2"/>

  <!-- Central courtyard -->
  <rect x="300" y="300" width="200" height="200" fill="#987654" stroke="#000" stroke-width="2"/>
  <text x="400" y="410" font-size="16" fill="#000" text-anchor="middle" font-family="serif">Cour Centrale</text>

  <!-- Boss room (bottom, dark) -->
  <rect x="350" y="600" width="100" height="80" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
  <text x="400" y="645" font-size="12" fill="#ff0000" text-anchor="middle" font-family="serif">Boss</text>

  <!-- Well (top-left, circle) -->
  <circle cx="200" cy="160" r="40" fill="#333333" stroke="#000" stroke-width="2"/>
  <circle cx="200" cy="160" r="30" fill="#1a1a1a"/>
  <text x="200" y="230" font-size="10" fill="#000" text-anchor="middle" font-family="serif">Puits</text>

  <!-- Entrance gate (with guard) -->
  <rect x="380" y="700" width="40" height="30" fill="#654321" stroke="#000" stroke-width="2"/>
  <text x="400" y="750" font-size="10" fill="#000" text-anchor="middle" font-family="serif">Entrée</text>

  <!-- Title -->
  <text x="400" y="50" font-size="24" fill="#000" text-anchor="middle" font-family="serif" font-weight="bold">Le Repaire du Nécromancien</text>

  <!-- Grid overlay (optional, for editing) -->
  <!-- Uncomment to see the grid -->
  <!--
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="0" x2="0" y2="800" v-for="x in 20" :x1="x*40" :x2="x*40"/>
    <line x1="0" y1="0" x2="800" y2="0" v-for="y in 20" :y1="y*40" :y2="y*40"/>
  </g>
  -->
</svg>
